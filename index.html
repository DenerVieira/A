<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Ônibus SPTrans</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <h1>SPTrans Rastreador</h1>
        <form id="linha-form">
            <label for="termo-busca">Buscar Linha (Ex: 8000, Lapa):</label>
            <input type="text" id="termo-busca" placeholder="Número ou nome da linha" required>
            <button type="submit">Buscar e Rastrear</button>
        </form>
        <div id="linha-info"></div>
        <div id="status">Aguardando busca de linha...</div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20n6a32p+v85kfi6fEX+yv/hLdeQ9udv88P1uG8vj14="
        crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
